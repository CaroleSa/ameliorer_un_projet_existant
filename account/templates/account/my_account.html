{% extends 'food/base.html' %}
{% load static %}

{% block link %}
<!-- Import css file -->
<link rel="stylesheet" href="{% static 'food/css/style.css' %}">
{% endblock %}

{% block content2 %}
<h2 class="text-white">Mon compte</h2>
{% endblock %}

{% block content %}
<!-- About Section -->
<section class="page-section bg-primary" id="about">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center">
        <h3 class="text-black mt-0" id="titleMyAccount"> Mes informations :</h3><br>
        <p>Ce compte a été créé le {{ date }}.</p>
        <p id="mailAccount">Votre adresse e-mail : {{ mail }}</p>
        <form action="{% url 'index' %}" method="post">{% csrf_token %}
          <input type="hidden" name="delete_account" value="True" />
          <input type="submit" onclick="location.href='{% url 'index' %}'" id="deleteAccount" value="Supprimer mon compte"/><br><br>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
